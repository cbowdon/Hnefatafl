<html>
  <head>
    <meta charset="utf-8" />
    <script src="tafl.js"></script>
    <script src="jquery-2.1.0.js"></script>
    <script src="tafl.js"></script>
    <script src="tafl-view.js"></script>
    <script src="test.js"></script>
    <script>
      $(document).ready(function () {
          var board = new Board();
          test.run(board, team);

          var boardView = new BoardView("#boardCanvas");

          boardView.draw(typeInfo.king, 5, 5);
          boardView.draw(typeInfo.safehouse, 0, 0);
          boardView.draw(typeInfo.defender, 4, 4);
          boardView.draw(typeInfo.attacker, 0, 4);

          boardView.highlightCell(4, 4);
      });
    </script>
  </head>
  <body>
    <h1>Hnefatafl</h1>
    <canvas id="boardCanvas" width=100 height=100 style="border-style: dashed"></canvas>
  </body>
